apiVersion: kubedb.com/v1alpha1
kind: MongoDB
metadata:
  name: sample-mongodb-ssl
  namespace: demo
spec:
  version: "4.0-v2"
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut
  sslMode: requireSSL
